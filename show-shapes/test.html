<html>
<head>
<style>
.container {
    border: 10px solid blue;
    width: 600px;
    height: 600px;
    clear: both;
}
.shape {
    width: 100px;
    height: 100px;
    float: left;
    margin: 10px;
    border: 10px solid green;
    border-radius: 10px;
    padding: 10px;
    position: relative;
}
.shape:nth-of-type(1) {
    -webkit-shape-outside: inset(1px 2px 3px 4px round 1px 2px 3px 4px);
    shape-outside: inset(1px 2px 3px 4px round 1px 2px 3px 4px);
}
.shape:nth-of-type(2) {
    -webkit-shape-inside: inset(1px 2px 3px 4px round 1px 2px 3px 4px);
    shape-inside: inset(1px 2px 3px 4px round 1px 2px 3px 4px);
}

.shape:nth-of-type(3) {
    -webkit-shape-outside: circle(50px at left bottom);
    shape-outside: circle(50px at left bottom);
}
.shape:nth-of-type(4) {
    -webkit-shape-inside: circle(50px at left bottom);
    shape-inside: circle(50px at left bottom);
}

.shape:nth-of-type(5) {
    -webkit-shape-outside: ellipse(10px 20px at top left);
    shape-outside: ellipse(10px 20px at top left);
}
.shape:nth-of-type(6) {
    -webkit-shape-inside: ellipse(10px 20px at top left);
    shape-inside: ellipse(10px 20px at top left);
}

.shape:nth-of-type(7) {
    -webkit-shape-outside: polygon(10px 10px, 30px 30px, 10px 30px);
    shape-outside: polygon(10px 10px, 30px 30px, 10px 30px);
}
.shape:nth-of-type(8) {
    -webkit-shape-inside: polygon(10px 10px, 30px 30px, 10px 30px);
    shape-inside: polygon(10px 10px, 30px 30px, 10px 30px);
}

.shape:nth-of-type(9) {
    -webkit-shape-outside: content-box;
    shape-outside: content-box;
}
.shape:nth-of-type(10) {
    -webkit-shape-inside: content-box;
    shape-outside: content-box;
}

</style>
<script src='ss.js'></script>
<script>
window.onload = function() {
    var iframe = document.querySelector('iframe.container');
    var iwindow = iframe.contentWindow;
    var bodyContent = document.body.innerHTML;
    var styleContent = document.querySelector('style').innerHTML;
    (function(window, document) {
        var style = document.createElement('style');
        style.innerHTML = styleContent;
        document.querySelector('head').appendChild(style);
        document.body.innerHTML = bodyContent;
    })(iwindow, iwindow.document);
    ShowShapes.toggleOverlay();
}
</script>
